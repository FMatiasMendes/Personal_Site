<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Calculator</title>
			<!-- Favicon -->
			<link rel="shortcut icon" href="../../../images/FM_Logo_Favicon.jpg" type="image/x-icon">
			<!-- CSS -->
			<link rel="stylesheet" href="style.css">			
	</head>

  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation"></p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="key_dark" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="key_dark" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="key_orange" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="key_dark" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="key_dark" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="key_orange" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="key_dark" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="key_dark" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="key_orange" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="key_dark" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="key_dark" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="key_dark" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="key_orange" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="key_dark clear_font" onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="scrypt.js"></script>
  </body>
</html>

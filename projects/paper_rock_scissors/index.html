<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Rock Paper Scissors</title>
			<!-- Favicon -->
			<link rel="shortcut icon" href="../../../images/FM_Logo_Favicon.jpg" type="image/x-icon">
			<!-- CSS -->
			<link rel="stylesheet" href="css/12-rock-paper-scissors.css">			
	</head>

  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
			<img src="images/rock-emoji.png" alt="" class="move-icon">
		</button>

    <button class="move-button js-paper-button" onclick="
      playGame('paper');
    ">
			<img src="images/paper-emoji.png" alt="" class="move-icon">
		</button>

    <button class="move-button js-scissors-button" onclick="
      playGame('scissors');
    ">
			<img src="images/scissors-emoji.png" alt="" class="move-icon">
		</button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
